## global last window
# Enable focus events for pane history tracking
set -g focus-events on

# Define the user option for global pane history.
# It will store space-separated pane IDs.
set -g @global_pane_history ""

# reset any hooks for pane-focus-in
set-hook -gu pane-focus-in

# Set a hook to update the history whenever a pane gains focus.
# This ensures that @global_pane_history always holds the IDs of recently visited panes.
# We pass "update" as an argument to the script.
# set-hook -g pane-focus-in 'run-shell "~/.tmux/scripts/global_pane_history.sh update"'

# If you want to track window IDs specifically for global last window:
# set-hook -g window-focus-in 'run-shell "tmux set-option -g @last_global_window #{window_id}"'

# Bind a key (e.g., 'A' for "Alt-Tab" style switching) to display the chooser.
# We pass "choose" as an argument to the script.
# unbind A
# bind A run-shell "~/.tmux/scripts/global_pane_history.sh choose"

# Bind a key (e.g., 'L' for "Last Global") to run the script
# `run-shell` executes an external command.
# `bind -n` means "no prefix" if you want it without the prefix (e.g., Ctrl+L),
# but it's safer to use the prefix.
# Last window C-x
unbind C-x
bind C-x last-window



# Window Register Bindings

# --- Save Register ---
# Bind `m` (for "mark") to prompt for a register name to save the current pane.
# This uses `command-prompt -p` to get input from the user.
# The input is then passed as an argument to the 'save' action of our script.
unbind C-r
bind C-r command-prompt -p "Save register as:" "run-shell \"~/.tmux/scripts/global_pane_history.sh save '%%' \" "

# clear a register
unbind C-R
bind C-R command-prompt -p "Clear register:" "run-shell \"~/.tmux/scripts/global_pane_history.sh clear '%%' \" "

# --- Jump to Register ---
# Bind `j` (for "jump") to prompt for a register name to jump to.
# The input is then passed as an argument to the 'jump' action of our script.
bind C-j command-prompt -p "Jump to register:" "run-shell \"~/.tmux/scripts/global_pane_history.sh jump '%%' \""

# --- List Registers ---
# Bind `l` (for "list") to display all active registers.
bind C-l run-shell "~/.tmux/scripts/global_pane_history.sh chooser"
#bind C-l run-shell "~/.tmux/scripts/global_pane_history.sh chooser"


